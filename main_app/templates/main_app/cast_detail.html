{% extends 'base.html' %}
{% block content %}

<h1>Cast Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cast.name }}</span>
        <p>Age: {{ cast.age }}</p>
      </div>
      <div class="card-action">
        <a href="{%url 'cast_update' cast.id %}">Edit</a>
        <a href="{%url 'cast_delete' cast.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
