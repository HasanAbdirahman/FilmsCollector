{% extends 'base.html' %}
{% block content %}

<h1>Cast List</h1>

{% for cast in cast_list %}
  <a href="{% url 'cast_detail' cast.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">  {{ cast.name }}</span>
            <p>age: {{ cast.age }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
